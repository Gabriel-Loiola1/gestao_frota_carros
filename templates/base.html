<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o de Frota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}"><i class="fa fa-car"></i> FrotaSys</a>
            <div class="text-white">
                {% if user.is_authenticated %}
                    {{ user.username }} 
                    {% if user.is_gestor %}(Gestor){% endif %}
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">{% csrf_token %}
                        <button class="btn btn-sm btn-outline-light ms-2">Sair</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
            {% for m in messages %}<div class="alert alert-{{ m.tags }}">{{ m }}</div>{% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
