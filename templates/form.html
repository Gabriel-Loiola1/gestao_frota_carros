{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white"><h5>{{ titulo }}</h5></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="fw-bold">{{ field.label }}</label>
                        {% render_field field class="form-control" %}
                        {% if field.errors %}<div class="text-danger small">{{ field.errors.0 }}</div>{% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success w-100">Salvar</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
